

<section class="w-75 mx-auto p-3">
    <form [formGroup]="checkout" (ngSubmit)="getform()">
<div>
    <label for="details">details</label>
    <input formControlName="details" type="text" name="details" id="details" class="form-control ">
</div>

<div>
    <label for="phone">phone</label>
    <input formControlName="phone"  type="tel" name="phone" id="phone" class="form-control ">
</div>

<div>
    <label for="city">city</label>
    <input formControlName="city"  type="text" name="city" id="city" class="form-control ">
</div>
<button class="main-btn mt-3">checkout</button>
    </form>
</section>
