<section>
    <div class="container py-5">

        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let slide of details.images">
                      <ng-template carouselSlide>
                        <img  [src]="slide">
                      </ng-template>
                    </ng-container>
                
                  </owl-carousel-o>
            </div>
            <div class="col-md-8">
<h3>{{details.title}}</h3>
<h3 class="text-muted">{{details?.description}}</h3>
<h3 class="text-muted">{{details.category?.name}}</h3>
<span >{{details.price}}EGP</span>
<button (click)="addprod(details.id)" class="d-block main-btn w-100">+ Add to cart</button>
            </div>
           
        </div>
    </div>
</section>
