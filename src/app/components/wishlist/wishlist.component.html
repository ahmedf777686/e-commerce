<section>
    
    <div class="container-fluid py-4">
        <div class="row g-4">
            <div *ngFor="let item of datawishlist" class="col-md-2 position-relative x" >
                <div>
                    <i role="button"  *ngIf="backdata.includes(item._id)" (click)="removewish(item._id)" class="fa fa-heart text-danger log fa-2x "></i>
                    <i role="button" *ngIf="!backdata.includes(item._id)" (click)="addwishlish(item._id)"  class="fa fa-heart fa-2x log text-main"></i>
                </div>
                <div role="button" [routerLink]="['/details',item._id]"  >
             
                    <img class="w-100" [src]="item.imageCover" alt="">
                </div>
               
               <div class="d-flex hstack justify-content-between">
                <div>
                    <h2 class="h6 rating-color1">{{item.category.name|pipeone}}</h2>
                    <h2 class="h6 ">{{item.title|pipeone}}</h2>
                </div>
                <div>
                    
                    
 
                </div>
               </div>
                
                <div class="d-flex justify-content-between">
                    <h6>{{item.price}}</h6>
                   
                  
                 <div>
                    <i [class.rating-color]="item.ratingsAverage>=x"   *ngFor="let x of [1,2,3,4,5]" class="fa fa-star "></i>
                    <span  > {{item.ratingsAverage}}</span>
                 </div>
                
                </div>
                <button (click)="addprod(item._id)" class="main-btn w-100">Add to cart</button>
            </div>
          
        </div>
    </div>
</section>
