<input [(ngModel)]="ser" placeholder="search ..........." type="search" class="form-control mx-auto w-50 my-4">
<section>
    <div class="container pb-4">
        <div class="row g-4">
            <div *ngFor="let item of apidata |search:ser" class="col-md-3 ">
                <div role="button" [routerLink]="['/details',item._id]">
                    <img class="w-100" [src]="item.imageCover" alt="">
                </div>
                <div>
                    <h2 class="h6 rating-color1">{{item.category.name|pipeone}}</h2>
                    <h2 class="h6 ">{{item.title|pipeone}}</h2>
                </div>
                <div class="d-flex justify-content-between">
                    <h6>{{item.price}}</h6>
                    <h6> <i class="fa fa-star rating-color px-2"></i>{{item.ratingsAverage}}</h6>
                </div>
                <button (click)="addprod(item._id)" class="main-btn w-100">Add to cart</button>
            </div>
        </div>
    </div>
</section>
