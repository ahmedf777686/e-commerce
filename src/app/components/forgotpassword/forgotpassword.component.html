<section>
    <form [formGroup]="forget" class="container py-4">

        <h2>please enter your verification code</h2>

        <input  formControlName="email" placeholder="email ...." type="email" class="form-control py-4">
        <p *ngIf="err" class="alert alert-danger ">{{err}}</p>
        <button [disabled]="forget.invalid" (click)="getemail(forget.value.email)"  class="btn btn-outline-success mt-4 btn-lg">verify</button>
      
    </form>
</section>
